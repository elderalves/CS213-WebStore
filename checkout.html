<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 07</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="page-title">
            <h1>Shoes Store</h1>
        </div>
    </header>
    <main>
        <section class="cart-container">
          <div class="box-cart">
            <div class="cart-header">
              <p>PRODUCT</p>
              <p>QUANTITY</p>
              <p>UNIT PRICE</p>
              <p>REMOVE</p>
            </div>
            <div class="cart-content">
              
            </div>
            <div class="cart-footer">
              <p class="cart-total">Total price: <span>$34.8</span></p>
            </div>
          </div>
        </section>

        <section class="payment">
          <h1>Billing details</h1>
          <h4>Type in your personal data</h4>

          <form id="formPayment">
            <div class="form-group">
              <label>First & last name</label>
              <input type="text" name="fullname" id="fullname" placeholder="Full Name" />
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" name="email" id="email" placeholder="Type your email" />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" name="phone" id="phone" placeholder="Type your phone number" />
            </div>
            <div class="form-group">
              <label>Card number</label>
              <input type="text" name="cardnumber" id="cardnumber" placeholder="XXXX XXXX XXXX XXXX" />
            </div>
            <div class="form-group form-inline">
              <label>Expiration date</label>
              <select class="" name="month" id="month">
                <option value="0">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select class="" name="year" id="year">
                  <option value="0">Year</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                </select>
            </div>
            <div class="form-group">
              <label>Security code</label>
              <input type="text" name="security_code" id="securityCode" />
            </div>
            <div class="form-group form-action">
              <button class="btn btn-outline" type="button" id="resetCheckout">Reset</button>
              <button class="btn btn-solid" type="submit" id="sendCheckout">Continue ></button>
            </div>
          </form>

          <div id="paymentSuccesful">
            <h1>Thank You! Your payment was made.</h1>
          </div>
        </section>
    </main>

    <script src="js/main.js"></script>

</body>
</html>
